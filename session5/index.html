<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>
    <p>gather user inputes using HTML Forms</p>
    
    <br><br>
    <hr>

    <h3>Application Form</h3>
    <form action="https://www.google.com/">
        <!-- required put after ID: para mareq bagos ubmit -->
        <label for="fname" required>First Name</label> <br>
        <!-- name: name lang ng text box -->
        <!-- id> para lkapag sinelect ung label, matic sa fname na -->
        <input type="text" name="fname" id="fname">
        <br>
        <label for="lname" required >Last Name</label> <br>
        <input type="text" name="lname" id="lname">
        <br>
        <label for="phone"required>Contact Number</label> <br>
        <!-- type put in "number" para num lang. e is exponents pwede unless javascript -->
        <input type="number" name="phone" id="phone" required>
        <br>
        <label for="dob">Date of Birth</label> <br>
        <input type="date" name="dob" id="dob" required>
        <br>
        <!-- email:para kap[agsignup,hanapin mga socmeds or .com. pag d nahanap d magproceeed sa system -->
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" required>
    
        <br>
        <!-- it text: visible. password: make it invi -->
        <label for="pass">Password</label> <br>
        <input type="password" name="pass" id="pass" required>
        <br>
        <label for="gender">Gender</label> <br>
        <select type="gender" name="gender" id="gender" required>
            <option>-----Select-----</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
        </select>
        <br>
        <label> Application Type</label><br>
        <!-- radio but: isa lang dapat iselect. -->
        <input type="radio" name="type" id="new"> 
        <label for="new" id="new" required>New</label>
        <br>
        <!-- type sa name: para isa lang pwede -->
    <input type="radio" name="type" id="new"> 
        <label for="old" id="old" required>Old</label>
        <br>
        <label for="">Preffered Roles</label> <br>
        <input type="checkbox" name="dev" id="dev"  required>
        <label for="dev">Developer</label> <br>

    <input type="checkbox" name="admin" id="admin">
        <label for="admin">Admin</label> <br>

        <!-- crtl + D: sabaysaby edit mgas ame words -->
        <input type="checkbox" name="trainee" id="trainee">
        <label for="trainee">Trainee</label> 
        <br>
        <br>
        <button type="submit">Submit</button> <br>
        <button type="reset">Reset</button>

        </form>


</body>
</html>
